<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歌曲列表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('d1.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 20px 0;
            color: #4e4e4e;
        }
        .btn-back {
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #77b8fd;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .btn-back:hover {
            background-color: #acbdff;
        }
        .song-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 90%;
            max-width: 800px;
        }
        .song {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .song img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .song-title {
            font-size: 18px;
            margin: 10px 0;
            color: #555;
            font-weight: bold;
        }
        .song-description {
            font-size: 14px;
            margin-bottom: 15px;
            color: #666;
        }
        .song-btn {
            padding: 10px 20px;
            background-color: #77b8fd;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .song-btn:hover {
            background-color: #acbdff;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ffffff;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>歌曲列表</h1>
    <div class="song-list">
        <div class="song">
            <img src="c1.jpg" alt="歌曲封面 1">
            <div class="song-title">龍捲風</div>
            <div class="song-description">愛情來的太快 就像龍捲風</div>
            <a href="https://youtu.be/RPWDeLqsN0g?si=mc4XlzOKQXjfjOWt" class="song-btn" target="_blank">播放歌曲</a>
        </div>
        <div class="song">
            <img src="c2.jpg" alt="歌曲封面 2">
            <div class="song-title">七里香</div>
            <div class="song-description">雨下整夜 我的愛溢出就像雨水</div>
            <a href="https://youtu.be/Bbp9ZaJD_eA?si=1VIcMoU3OQ0Xu4wI" class="song-btn" target="_blank">播放歌曲</a>
        </div>
        <div class="song">
            <img src="c3.jpg" alt="歌曲封面 3">
            <div class="song-title">晴天</div>
            <div class="song-description">等到放晴的那天 也許我會比較好一點</div>
            <a href="https://youtu.be/DYptgVvkVLQ?si=Tx6w-2DjGGv147Fr" class="song-btn" target="_blank">播放歌曲</a>
        </div>
        <div class="song">
            <img src="c4.jpg" alt="歌曲封面 4">
            <div class="song-title">稻香</div>
            <div class="song-description">還記得你說家是唯一的城堡</div>
            <a href="https://youtu.be/sHD_z90ZKV0?si=drxmIEnzymxMgYJ3" class="song-btn" target="_blank">播放歌曲</a>
        </div>
    </div>
    <a href="index.html" class="btn-back">返回主頁</a>
    <footer>
        ♡ ღ ♥︎ 認真生活 就可以找到生活藏起來的糖果 ♫ ♪ ♫
    </footer>
</body>
</html>
