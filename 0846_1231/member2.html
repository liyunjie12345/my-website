<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>組員2介紹</title>
    <link rel="icon" href="a5.jpg" type="image/x-icon">
    <style>
        /* 背景與全局樣式 */
        body {
            background: url('a7.gif') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
    
        .container {
            padding: 20px;
        }
    
        h1 {
            margin-top: 20px;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
    
        /* 圖片樣式 */
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    
        /* 按鈕樣式 */
        .buttons button {
            background-color: #b7e0ffdb;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
    
        .buttons button:hover {
            background-color: #b7e0ffdb;
        }
    
        /* 導覽列樣式（可選） */
        nav {
            margin-top: 20px;
        }
    
        nav a {
            color: #b7e0ffdb;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }
    
        nav a:hover {
            text-decoration: underline;
        }

        .info {
            margin-top: 20px;
            text-align: center;
        }

        .info h2 {
            color: #000000;
            font-size: 24px;
            border-bottom: 2px solid #c9f2ff;
            display: inline-block;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        .info p {
            font-size: 18px;
            margin: 10px 0;
            line-height: 1.6;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #aedfff;
            color: rgb(0, 0, 0);
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background: #acbdff;
        }
    </style>
</head>
<body>
    <h1>組員介紹</h1>
    <div class="container">
        <!-- 圖片 -->
        <img src="a5.jpg" alt="組員照片" class="profile-pic">
        
        <!-- 組員詳細介紹 -->
        <div class="info">
            <h2>關於李昀潔</h2>
            <p><strong>興趣：</strong> 看電影</p>
            <p><strong>專長：</strong> 躺下立刻睡著</p>
            <p><strong>MBTI：</strong> INTP</p>
        </div>

        <!-- 回到首頁 -->
        <a href="home.html" class="back">返回主頁</a>
    </div>
</body>
</html>
