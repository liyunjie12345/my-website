<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒數-首頁</title>
    <link rel="icon" href="a3.jpg" type="image/x-icon"> <!-- 標題欄圖示 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('a12.gif') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff; /* 文字顏色改為白色以提高可讀性 */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #b2cefb00; /* 藍色標題背景 */
            color: rgb(255, 255, 255);
            padding: 10px 0;
            text-align: center;
        }
        h2 {
            color: #ffffff;
        }

        nav {
            font-size: 20px;
            background-color: #9ac4fc93; /* 深藍色 */
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #dadada;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            color: rgb(0, 0, 0);
            font-size: 20px;
            padding: 20px;
            text-align: center;
        }

        /* 表格設定 */
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 70%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #000000;
            border-radius: 10px;
            overflow: hidden;
        }

        table th, table td {
            padding: 12px;
            border: 1px solid #767676b2;
            text-align: center;
        }

        table th {
            background-color: #aedfff9e;
            color: #000000;
        }

        table tr:nth-child(even) {
            background-color: #ffffff;
        }

        /* 按鈕設定 */
        button {
            background-color: #aedfff;
            color: #000000;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            border-radius: 10px;
            font-size: 20px;
            margin: 10px;
        }

        button:hover {
            background-color: #acbdff;
        }

        /* 底部色塊 */
        .footer {
            display: flex;
            justify-content: space-around; /* 自動分配間距 */
            align-items: center;
            width: 70%; /* 讓底部色塊區域佔頁面寬度的90% */
            height: 100px;
            box-sizing: border-box;
            margin: 50px auto; /* 增加頁面上下的間距，並將footer居中 */
        }

        .footer div {
            flex: 1;
            height: 100%;
            margin: 0 10px; /* 增加每個色塊之間的間距，並留出更多空白 */
            position: relative;
            border-radius: 0px; /* 使色塊邊角更圓潤 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 增加陰影效果 */
            transition: transform 0.3s ease; /* 加入過渡效果 */
        }

        .footer div:hover {
            transform: scale(1.1); /* 滑鼠懸停時放大色塊 */
        }

        .footer div span {
            position: absolute;
            top: -20px; /* 顏色代碼顯示在色塊上方 */
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: black;
            font-weight: bold;
        }

        .black {
            background-color: #AEDFFF;
        }

        .white {
            background-color: #447EF2;
        }

        .red {
            background-color: #5B89A6;
        }

        .gray {
            background-color: #F2EB80;
        }

        .blue {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <!-- 頁首區域 -->
    <header>
        <h1>倒數-首頁</h1>
    </header>

    <!-- 選單區域 -->
    <nav>
        <a href="songs.html">歌曲列表</a>
        <a href="member1.html">組員1介紹</a>
        <a href="member2.html">組員2介紹</a>
    </nav>

    <!-- 主內容區域 -->
    <section>
        <!-- 表格展示組員資訊 -->
        <h2>分工表</h2>
        <table>
            <tr>
                <th>姓名</th>
                <th>負責工作</th>
            </tr>
            <tr>
                <td>鍾紫媗</td>
                <td>Div,色票,設計原理,歌曲列表</td>
            </tr>
            <tr>
                <td>李昀潔</td>
                <td>CSS Style,Table,Menu,JavaScript,歌曲列表</td>
            </tr>
        </table>

        <!-- 互動按鈕 -->
        <button onclick="showMessage1()">點我點我點我</button>
        <button onclick="showMessage2()">首頁名稱由來</button>
        <button onclick="showMessage3()">設計原理</button>
    </section>

    <!-- 底部色塊 -->
    <div class="footer">
        <div class="black">
            <span>#AEDFFF</span>
        </div>
        <div class="white">
            <span>#447EF2</span>
        </div>
        <div class="red">
            <span>#5B89A6</span>
        </div>
        <div class="gray">
            <span>#F2EB80</span>
        </div>
        <div class="blue">
            <span>#fff</span> 
        </div>
    </div>

    <!-- JavaScript 區塊 -->
    <script>
        // 顯示訊息的函式
        function showMessage1() {
            alert("歡迎來到首頁");
        }
        function showMessage2() {
            alert("首頁名稱由來:\n由於我們兩位都是在跨年生日\n跨年當天都在倒數\n迎接新年的到來\n所以取名為倒數");
        }
        function showMessage3() {
            alert("1.為一致性努力\n2.滿足普遍可用性\n3.避免錯誤\n4.減少短期記憶負擔");
        }
    </script>

</body>
</html>
